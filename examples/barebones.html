<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <script src="https://raw.github.com/dallas22ca/daljs/master/dal.min.js"></script>
  </head>
  <body>
    <form for="Thing">
      <input name="body" placeholder="Body" refocus><br>
